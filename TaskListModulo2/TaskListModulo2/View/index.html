<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<title>Task Management App</title>
</head>
<body class="bg-gray-100 p-4">
	<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
		<h1 class="text-2xl font-bold mb-4">Task Management App</h1>
		<div id="taskList" class="mb-4"></div>
		<form id="taskForm" class="mb-4">
			<input type="text" id="taskTitle" placeholder="Task Title" class="w-full px-3 py-2 rounded border">
			<textarea id="taskDescription" placeholder="Task Description" class="w-full px-3 py-2 rounded border mt-2"></textarea>
			<input type="date" id="taskDueDate" class="w-full px-3 py-2 rounded border mt-2">
			<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Add Task</button>
		</form>
	</div>

	<script src="../app.js"></script>
</body>
</html>
